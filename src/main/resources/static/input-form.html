<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Numbers - TreeLogic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>TreeLogic</h1>
    </header>
    <main>
        <h2>Enter Numbers</h2>
        <form id="number-form">

        <div id="tree-result-container">
        </div>

    </main>
